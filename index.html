<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightpink; /* Changed background color to light pink */
            margin: 0;
            padding: 0;
        }

        .container {
            width: 500px; /* Made the form container wider */
            margin: 50px auto;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* Slightly increased shadow for depth */
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 2px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            color: black;
            background-color: #f9f9f9;
            transition: all 0.3s ease; /* Smooth transition for focus */
        }

        input:focus {
            border-color: #4CAF50; /* Focus color change */
            box-shadow: 0 0 8px rgba(72, 199, 92, 0.6); /* Adding focus glow effect */
            background-color: #fff;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Popup Styling */
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            text-align: center;
            padding-top: 100px;
        }

        .popup-content {
            background-color: white;
            color: black;
            width: 500px;
            padding: 30px;
            margin: 0 auto;
            border-radius: 10px;
            border: 2px solid #4CAF50; /* Border around the popup message */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        .popup button {
            padding: 12px 24px;
            background-color: #ff5733;
            border: none;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .popup button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required><br><br>

            <label for="email">Email ID:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>

            <label for="contact">Contact Number:</label>
            <input type="text" id="contact" name="contact" required><br><br>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select><br><br>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required><br><br>

            <button type="button" onclick="submitForm()">Submit</button>
        </form>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span id="popupMessage"></span>
            <br><br>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        function submitForm() {
            var name = document.getElementById("name").value;
            var age = document.getElementById("age").value;
            var email = document.getElementById("email").value;
            var address = document.getElementById("address").value;
            var contact = document.getElementById("contact").value;
            var gender = document.getElementById("gender").value;
            var dob = document.getElementById("dob").value;

            if (name && age && email && address && contact && gender && dob) {
                // Show the pop-up
                var popup = document.getElementById("popup");
                var popupMessage = document.getElementById("popupMessage");
                popup.style.display = "block";
                popupMessage.innerHTML = "<strong>" + name + "</strong> is registered! <br> Age: " + age + "<br> Email: " + email + "<br> Address: " + address + "<br> Contact: " + contact + "<br> Gender: " + gender + "<br> Date of Birth: " + dob;
            } else {
                alert("Please fill in all fields.");
            }
        }

        function closePopup() {
            var popup = document.getElementById("popup");
            popup.style.display = "none";
        }
    </script>
</body>
</html>
